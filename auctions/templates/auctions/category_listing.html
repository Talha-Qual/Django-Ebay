{% extends "auctions/layout.html" %}

{% block main %}
<h2>
  Are you looking for this?
</h2>

<article>
  {% for item in category %}
<section>
  <a href = "{% url 'view_listing' item.id %}">Title: {{item.title}}</a>
  <br>
  Description: {{item.description}}
  <br>
  {% if item.image %}
  <img src = "{{item.image.url}}" style = "max-height: 300px;">
  <br>
  {% else %}
  <p>There should be an image here :( </p>
  {% endif %}
</section>

{% endfor %}
</article>



{% endblock %}
