{% extends "auctions/layout.html" %}

{% block main %}
<h2>One of a Kind</h2>

<section>
  {{listing.title}}
  <br>
  {{listing.description}}
  <br>
  Price: ${{listing.bid}}
  <br>
  {% if listing.image %}
      <img src = "{{listing.image.url}}" style = "max-height: 300px;">
      <br>
  {% endif %}
  The category is: {{listing.category}}
</section>

<section>
  <button type = "submit"> Add this item to your Watchlist!
  </button>
</section>

{% endblock %}
