{% extends "auctions/layout.html" %}

{% block main %}
<h2>One of a Kind</h2>

<section>
  {{listing.title}}
  <br>
  {{listing.description}}
  <br>
  Price: ${{listing.bid}}
  <br>
  {% if listing.image %}
      <img src = "{{listing.image.url}}" alt = "there should be an image here" style = "max-height: 300px;">
      <br>
  {% endif %}
  The category is: {{listing.category}}
  <!-- <br>
  <a href = "{% url 'view_listing' listing.title %}">Check this out!</a> -->
</section>

{% endblock %}
