{% extends "auctions/layout.html" %}

{% block main %}

{% block title %}
<h2>Create A Listing</h2>
{% endblock %}


<form action = "{% url 'create_listing' %}" method = "POST" enctype="multipart/form-data">

  {% csrf_token %}
  
  <table>
    {{ form.as_table }}
  </table>

  <input type = "submit" value = "Create Listing">
  <input type = "reset" value = "Reset">
</form>

{% endblock %}
